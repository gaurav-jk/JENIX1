<ion-header>
  <ion-toolbar>
    <ion-title>Product Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="product; else loading">
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ product.name }}</ion-card-title>
      <ion-card-subtitle>{{ product.company }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <img [src]="product.img[0].url" [alt]="product.img[0].alt" height="200px">
      <p>{{ product.details }}</p>
      <p><strong>MRP:</strong> ₹{{ product.mrp }}</p>
      <p><strong>Price:</strong> ₹{{ product.price }}</p>
      <p><strong>Rating:</strong> {{ product.rating }} ⭐</p>
    </ion-card-content>
  </ion-card>
</ion-content>

<ng-template #loading>
  <ion-spinner></ion-spinner>
  <p>Loading product details...</p>
</ng-template>
