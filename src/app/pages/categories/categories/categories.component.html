<ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let temp of templates" #templateList>
        <div class="category-item">
          <ion-img [src]="temp.background" class="category-image"></ion-img>
          <div class="category-title">{{ temp.title }}</div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
