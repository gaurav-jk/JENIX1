<ion-header collapse="condense">
  <ion-toolbar>
    <ion-title size="large"></ion-title>
  </ion-toolbar>
</ion-header>

<div class="center-text-container">
  <h1>CATEGORIES</h1>
</div>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="6" size-lg="4" *ngFor="let temp of templates" class="category-col">
        <div class="category-item">
          <ion-img [src]="temp.background" class="category-image"></ion-img>
          <div class="category-title">{{ temp.title }}</div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
