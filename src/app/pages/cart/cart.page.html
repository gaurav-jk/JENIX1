<ion-header>
  <ion-toolbar>
    <ion-title>Cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of cartItems">
      {{ item.name }} - {{ item.price | currency }}
      <ion-button (click)="removeFromCart(item)" slot="end">Remove</ion-button>
    </ion-item>
  </ion-list>
  <ion-button (click)="clearCart()" expand="full" color="danger">Clear Cart</ion-button>
</ion-content>
